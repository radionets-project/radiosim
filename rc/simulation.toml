title = "Simulation configuration"

[general]
quiet = true
mode = "jet"            # jet or survey
multiprocessing = true  # no progress bar (to be implemented)

[paths]
outpath = "/mnt/nvme1n1/simulations/230417_n10000_s256"

[jet]
training_type = "list"  # gauss or list or clean
