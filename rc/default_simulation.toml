# This is a TOML document.

title = "Simulation configuration"

[general]
quiet = true
mode = "jet"   # jet or survey

[paths]
outpath = "./build/example_data/"

[jet]
training_type = "gauss"  # gauss or list or clean
num_jet_components = [3, 6]
scaling = "normalize"

[survey]
num_sources = 20
# classes are: jet, gaussian, pointlike
class_distribution = [2, 1, 2]   # average share of each source in the images
scale_sources = true

[image_options]
bundles_train = 1
bundles_valid = 1
bundles_test = 1
bundle_size = 100
img_size = 256
noise = true
noise_level = 15    # maximum intensity of noise in percent
